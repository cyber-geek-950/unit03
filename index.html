<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>
<body>
    <div class="wrapper">
        <section class="intro">
            <h1 class="main-title">The Code Review</h1>
            <h2>signup for our newsletter</h2>
            <p>Get the lastest news on how your code is doing right in your inbox</p>
        </section>

        <form action="index.html" method="post">
            <h2>Contact Information</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name" placeholder="Required">
            
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email_address" placeholder="Required">
            
            <label for="number">Phone Number</label>
            <input type="text" id="number" name="phone_number">
            
            <label for="address">Street Address</label>
            <input type="text" id="address" name="street_address">
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" placholder="City">
            
            <label id="state">State</label>
            <select id="state" name="state">
                <option value="Buckingham">Buckingham</option>
                <option value="Northamptonshire">Northamptonshire</option>
                <option value="Oxforshire">Oxfordshire</option>
            </select>
                
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">

        </form>

        <section class="newsletter">
            <p>Select the newsletter you would like to receive</p>
            <p>Newsletter format</p>
            <p>Other topics you'd like to hear about</p>
        </section>
        <footer>
            &copy; The Code Review
        </footer>

        
    </div>
    </body>
</html>
