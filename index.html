<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Registration Form | The Code review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <div class="header">
        <h1 class="main-title">The Code Review</h1>
    </div>  

    <div class="wrapper"> 
        <section class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the lastest news on how your code is doing right in your inbox</p>
        </section>

        <form action="index.html" method="post">
            <fieldset class="contact-info">

                <legend>Contact Information</legend>

                <div class="flex-pair">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="full_name" placeholder="Required">
                </div>  

                <div class="flex-pair">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email_address" placeholder="Required">
                </div>

                <div class="flex-pair">
                    <label for="number">Phone Number</label>
                    <input type="text" id="number" name="phone_number">
                </div>
                
                <div class="flex-pair">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="street_address">
                </div>
                
                <div class="flex-pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                
                <div class="flex-pair">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <optgroup label="Area">
                            <option value="Buckingham">Buckingham</option>
                            <option value="Northamptonshire">Northamptonshire</option>
                            <option value="Oxforshire">Oxfordshire</option>
                        </optgroup>
                    </select>
                </div>

                <div class="flex-pair">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="postcode">
                </div> 
            </fieldset>    

            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                    <p class="letter-copy">Select the newsletter you would like to receive</p>
                    
                    <ul class="checkbox-container">
                        <li>
                            <input type="checkbox" id="html" value="interest_html" name="user_interest">
                            <label class="checkbox-label light" for="html">HTML News</label>
                        </li>
                        <li><input type="checkbox" id="css" value="interest_css" name="user_interest">
                            <label class="checkbox-label light" for="css">CSS News</label></li>
                        <li>
                            <input type="checkbox" id="js" value="interest_js" name="user_interest">
                            <label class="checkbox-label light" for="js">Javascript News</label>
                        </li>
                    </ul>
            </fieldset>        
                
            <fieldset>
                <legend>News Letter Format</legend>
                    <ul>
                        <li>
                            <input type="radio" id="htmlnews" value="format_html" name="user_format">
                            <label class="light">HTML</label>
                        </li>
                        <li>
                            <input type="radio" id="text" value="format_plaintext" name="user_interest">
                            <label class="light">Plain Text</label>
                        </li>
                    </ul>

                    <label class="format-copy">Other topics you'd like to hear about</label>
                
                <textarea id="textarea" name="text"></textarea>
                <button type="submit"><span>Sign up</span></button>
            </fieldset>
        </form>

        <footer>
            <span>&copy; Copyright The Code Review</span>
        </footer>

    </div><!-- END WRAPPER -->
    </body>
</html>
